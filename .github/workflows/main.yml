name: CI Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.20.5"
          cache: "npm"

      - name: Install modules
        run: npm ci

      - name: Linting
        run: npm run lint
        continue-on-error: true

      - name: Linting TypeScript
        run: npm run lint:types
        continue-on-error: true
