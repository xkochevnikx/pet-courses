services:
  web:
    image: node:20-alpine
    container_name: web-dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: >
      sh -lc "
        echo '[web-dev] npm install (mount volume)...';
        npm install --no-audit --no-fund;
        echo '[web-dev] Prisma migrate...';
        npx prisma migrate deploy || npx prisma db push;
        echo '[web-dev] start dev server';
        npm run dev
      "
    env_file: .env
    environment:
      # Внутри docker-сети база по хосту 'db'
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres

      # S3/MinIO для SDK (внимание: endpoint БЕЗ /images)
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET}

      # Публичная база для ссылок из браузера
      S3_PUBLIC_URL: http://localhost:9000/images
      # Внутренний базовый URL (для rewrite /storage/* → MinIO с именем бакета)
      MINIO_INTERNAL_BASE: http://minio:9000/images

      # NextAuth и прочее
      NEXTAUTH_URL: http://localhost:3000
      PORT: 3000

      # Hot reload в Docker на Mac/Windows
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
  db:
    image: postgres:17-alpine
    container_name: db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio
    entrypoint: sh
    command: -c 'minio server --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Web-консоль
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: always

  createbuckets:
    image: minio/mc:latest
    container_name: createbuckets
    depends_on:
      minio:
        condition: service_healthy
    environment:
      # alias через переменную окружения — самый простой способ
      MC_HOST_myminio: "http://${MINIO_ROOT_USER}:${MINIO_ROOT_PASSWORD}@minio:9000"
      S3_BUCKET: ${S3_BUCKET}
    entrypoint: ["/bin/sh", "-lc"]
    command:
      - >
        set -euo pipefail;
        echo "S3_BUCKET=${S3_BUCKET}";
        mc ls myminio >/dev/null 2>&1 || { echo "mc can't reach myminio"; exit 1; };
        mc mb -p myminio/${S3_BUCKET} || true;
        mc anonymous set download myminio/${S3_BUCKET} ||
        mc anonymous set public  myminio/${S3_BUCKET} || true;
        echo "Buckets now:"; mc ls myminio
    restart: "no"
volumes:
  db-data:
    name: pet-courses-project_db-data
  minio-data:
    name: pet-courses-project_minio-data
