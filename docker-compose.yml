services:
  db:
    image: postgres:17-alpine
    container_name: db
    env_file: .env
    ports:
      # наружу только на localhost (безопаснее)
      - "127.0.0.1:5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      # общий сокет, чтобы dbfix мог зайти локально "trust"
      - pg-run:/var/run/postgresql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1",
        ]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: always

